<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prototype</title>
</head>
<body>
    <h1>Abre la consola</h1>
    <script>
        //Prototype
        //Ineficiente toca crear un objeto y una funcion para cumplir el
        //mismo objetivo, que es saludar
        const zelda1 = {
            name: 'Zelda'
        }
        zelda1.saludar = function (){
            console.log(`Hola soy ${this.name} 1`)
        }
        zelda1.saludar()
        
        const link1 = {
            name: 'Link'
        }
        link1.saludar = function (){
            console.log(`Hola soy ${this.name} 1`)
        }
        link1.saludar()

        //Un poco mas eficiente
        function Hero(name){
            const hero = {
                name: name,
            }

            hero.saludar = function() {
                console.log(`Hola soy ${this.name} 2`)
            }

            return hero
        }

        const zelda2 = Hero('Zelda')
        zelda2.saludar()

        const link2 = Hero('Link')
        link2.saludar()

        //Mejoremos un poco mas, usemos el Object.create(object)
        //Crea un objeto vacio pero hereda el prototipo
        //del objeto principal

        const heroMethods = {
            saludar: function() {
                console.log(`Hola soy ${this.name} 3`)
            }
        }

        function Hero1(name){
            const hero = Object.create(heroMethods)
            hero.name = name
            return hero
        }

        const zelda3 = Hero1('Zelda')
        zelda3.saludar()

        const link3 = Hero1('Link')
        link3.saludar()


        ////Mejorando aun m√°s llevando a Prototype
        
        function Hero2(name){
            this.name = name
        }
        
        Hero2.prototype.saludar = function() {
            console.log(`Hola soy el Hero prototype ${this.name} 4`)
        }

        const zelda4 = new Hero2('Zelda')
        zelda4.saludar()

        const link4 = new Hero2('Link')
        link4.saludar()





    </script>
</body>
</html>
