<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Generators</title>
</head>
<body>
    <h1>Abre la consola</h1>
    <script>
        function* generator(){
            console.log("inicia")
            yield 1
            yield 2
            yield 3
            console.log("termina")
        }

        function* idMaker(){
            let id = 1
            while(true){
                yield id
                id++
            }
        }

        function* idMakerWithReset(){
            let id = 1
            let reset
            while(true){
                reset = yield id
                if(reset){
                    id=1
                }else{
                    id++
                }
            }
        }

    </script>
</body>
</html>
